{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    
  
  <div class="container">
    <h1>Profile</h1>
    
       <p>Username: {{ user }}</p>
    <p>First name: {{ user.first_name }}</p>
    <p>Last name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
        
        
        <img src="{{user.bio.image.url}}" width=246px>
               {{user.bio.location}} 
            
            {{user.location}}
         
        <a href="{% url 'editProfile' %}">Edit Profile</a>
       
      
    
    </div>
{% endblock %}
