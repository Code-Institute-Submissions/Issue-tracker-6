{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    
  
  <div class="container-fluid">
    <h1>Edit Profile</h1>
       
          <form enctype="multipart/form-data" action="{% url 'editProfile' %}" method="POST" name="edit-profile">
            <div  class="form-group">
        {{ form.as_p}}
        
        </div>
    <div class="form-group">
        <label for="id_image">Choose a new photo</label>
        <input class="form-control" name="image"  id="id_image" type="file">
    </div>
    <button class="btn btn-success" type="submit">Upload and save</button>
    {% csrf_token %}
</form>  
       
        
   
    
    </div>
{% endblock %}
