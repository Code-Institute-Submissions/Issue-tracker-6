{% extends "base.html" %}
{% load bootstrap_tags %}
{% load static from staticfiles %}

{% block content %}
<div class="row">
<form action="{% url 'search' %}" method="get" class="col-md-6 margin-auto">
                <input type="search" class="search-form" name="q" placeholder="Search issues" />
                </form>
                </div>
      {% for ticket in tickets %}
      <div class="row">
      <div class="col-md-12">
      <h5><a href="{% url 'show_tickets' ticket.id  %}">{{ticket.title}}</a></h5>
   </div> 
   </div>
    

   
   {% endfor %}
   
   
            
       
    
{% endblock %}
