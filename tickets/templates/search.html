{% extends 'base.html' %}
{% block content %}
<div class="issue-list-page">
    <div class="list-header">
        <h1 class="h4">Search Results{% if query %} for "{{ query }}"{% endif %}</h1>
    </div>
    <div class="dashboard-issues">
        {% if issue %}
        <div class="list-group list-group-flush">
            {% for issue in issue %}
                <h5><a href="{% url 'show_tickets' issue.id  %}">{{issue.title}}</a></h5>
            {% endfor %}
        </div>
        {% else %}
        <div class="alert alert-warning" role="alert">
            Sorry, there are no results to display.
        </div>
        {% endif %}
    </div>
    <div class="search-create">
      <h2 class="h5">Didn't find what you wanted?</h2>
     
    </div>
</div>
{% endblock %}
