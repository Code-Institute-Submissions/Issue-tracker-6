{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'font-awesome/css/fontawesome.min.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% block head_js %}
    {% endblock head_js %}
</head>
<body class="body-bg-color">
    
        <header>
            <nav class="nav-property">
                <div class="nav-wrapper">
                    <a class="logo-padding"href="{% url 'index' %}"><img src="{{MEDIA_URL}}img/ps.png" width=70px></img></a>
                
                <ul id="nav-mobile" class="right hide-on-med-and-down padding1 nav-element-padding">
                    {% if user.is_authenticated %}
            <li><a class="nav-font" href="{% url 'add_tickets' %}">Add Issue</a></li>
            <li><a class="nav-font" href="{% url 'logout' %}">Logout</a></li>
            <li><a class="nav-font" href="{% url 'profile' %}">Profile</a></li>
            {% else %}
             <li><a class="nav-font" href="{% url 'login' %}">Login</a></li>
             <li><a class="nav-font" href="{% url 'register' %}">Registration</a></li>
             {% endif %}
                </ul>
                </div>
            </nav>
        </header>
    
        {% block content %} {% endblock %}
    
</body>
</html>
